<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Homepage</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="./assets/homepage.css">
        <script src="./assets/homepage.js" defer></script>
</head>
<body>
    <div name = "whole_page">
        <div id = "florin_and_user">
            <div name="wastewise">
                <p>Florin Council</p>
            </div>
            <p name = "wastewise">WasteWise</p>

            <p name="big_title">Lookout</p>
            <div name="user_dropdown">
                <button  name="UsernameDropdown" id = "drop_down_btn"></button>
                <div name = "user_dropdown_content">
                    <button name="Settings"  id = "drop_down_btn">Settings</button>
                    <button name = "How" id = "drop_down_btn">How To</button>
                    <button name="points_button" id = "drop_down_btn"></button>
                    <button name="Log_out" id = "drop_down_btn">Logout</button>
                </div>
            </div>               
        </div>

        <div name = "image">
            <img src="./assets/images/background.png" alt="green trees" name = "image">
        </div>

        <div id = "bin_and_user" name = "bin_and_user"></div>

        <div name="main_buttons">
            <button name="RecyclingButton" id = "function_button">Wastewise</button>
            <button name="BulkyWaste" id = "function_button">Bulky Waste</button>
        </div>
    </div>   

    <footer id ="footer">
        <div>                   
            <p>&copy; Recycle Bin 2023. All Rights Reserved.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
