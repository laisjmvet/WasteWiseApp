<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <script src="./assets/register.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/register.css">
</head>
<body>
    <form>
    <section class="h-100" style="background-color: #172E08;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="./assets/images/trees.png"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; width: 800px; height: 1030px; border-bottom-left-radius: .25rem;" />
                  </div>
                  
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Resident registration form</h3>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <!-- <input type="text" name = "first_name" placeholder="First Name" required> -->
                            <input type="text" name = "first_name" placeholder="First Name"id="form3Example1m" class="form-control form-control-lg" required/>
                            <label class="form-label" for="form3Example1m">First name</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <!-- <input type="text" name = "last_name" placeholder="Last Name" value="agag" required> -->
                            <input type="text" name = "last_name" placeholder="Last Name" id="form3Example1n" class="form-control form-control-lg" required/>
                            <label class="form-label" for="form3Example1n">Last name</label>
                          </div>
                        </div>
                      </div>
      

      
                      <div class="form-outline mb-4">
                        <!-- <input type="text" name = "number" placeholder="133" value="1" required> -->
                        <input type="text" type="text" name = "number" placeholder="e.g. 133" id="form3Example8" class="form-control form-control-lg" required/>
                        <label class="form-label" for="form3Example8">House Number</label>
                      </div>

                      <div class="form-outline mb-4">
                        <!-- <input type="text" name = "street_name" placeholder="Street Name" value="Apple Street" required> -->
                        <input type="text" type="text" name = "street_name" placeholder="Street Name" id="form3Example8" class="form-control form-control-lg" required/>
                        <label class="form-label" for="form3Example8">Street Name</label>
                      </div>

                      <div class="form-outline mb-4">
                        <!-- <input type="text" name = "postcode" placeholder="Postcode" value="GL1 1AB" required> -->
                        <input type="text" name = "postcode" placeholder="Postcode" id="form3Example8" class="form-control form-control-lg" required/>
                        <label class="form-label" for="form3Example8">Postcode</label>
                      </div>

                      <div class="form-outline mb-4">
                        <!-- <input type="text" name = "username"placeholder="Username" value="lais" required> -->
                        <input type="text" type="text" name = "username" placeholder="Username"  id="form3Example8" class="form-control form-control-lg" required/>
                        <label class="form-label" for="form3Example8">Create Username</label>
                      </div>

                      <div class="form-outline mb-4">
                        <!-- <input type="password" name = "password" placeholder="Password" value="lais" required> -->
                        <input type="password" type="password" name = "password" placeholder="Password" id="form3Example8" class="form-control form-control-lg" required/>
                        <label class="form-label" for="form3Example8">Password</label>
                      </div>

                      <div class="form-outline mb-4">
                        <!-- <input type="password" name = "password2" placeholder="Repeat Password" value="lais" required> -->
                        <input type="password" type="password" name = "password2" placeholder="Repeat Password" id="form3Example8" class="form-control form-control-lg" required/>
                        <label class="form-label" for="form3Example8">Repeat Password</label>
                      </div>

                      <div class="d-flex align-items-center justify-content-center pb-4" >
                        <button type="submit" class="btn btn-outline-success">Create Account</button>
                    </form>
      
                      <!-- <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">                 -->

                    <div>
                        <button name = "back_button" class="btn btn-outline-danger">Back</button>
                    </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
